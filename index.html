<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- time-blocks go here -->

      <div class="hour container-fluid time-block row">9a 
        <textarea class="col-10 description" id="9"></textarea> 
        <button id="hr9" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">10a 
        <textarea class="col-10 description" id="10"></textarea>
         <button id="hr10" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">11a 
        <textarea class="col-10 description" id="11"></textarea>
         <button id="hr11" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">12p 
        <textarea class="col-10 description" id="12"></textarea>
         <button id="hr12" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">1p 
        <textarea class="col-10 description" id="1"></textarea> 
        <button id="hr1" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">2p 
        <textarea class="col-10 description" id="2"></textarea> 
        <button id="hr2" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">3p 
        <textarea class="col-10 description" id="3"></textarea> 
        <button id="hr3" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">4p 
        <textarea class="col-10 description" id="4"></textarea> 
        <button id="hr4" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="description"></div>
      <div class="hour container-fluid time-block row">5p 
        <textarea class="col-10 description" id="5"></textarea> 
        <button id="hr5" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
